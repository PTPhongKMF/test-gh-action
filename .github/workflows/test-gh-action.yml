name: Test GH Action

on:
  push:
    branches:
      - main

# env: 
#   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Group test
        uses: Pandoriux/zephyr-release@test
        with:
          config-path: ./zephyr-release-config.keke
          config-override: |
            {
              "name": "override",
              "initial-version": "0.10.0"
            }